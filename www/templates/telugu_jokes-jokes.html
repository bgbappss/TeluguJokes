	<ion-view view-title="Jokes" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top"   id="page-jokes" class=" page-jokes">
					<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>
			

			<div class="card list light-bg animate-fade-slide-in-right">
				<a class="item item-icon-left ink-calm item-icon-right "  ng-repeat="item in jokess | filter:q as results" ng-init="$last ? fireEvent() : null" ng-href="#/telugu_jokes/jokes_singles/{{item.id}}" >
					<i class="icon calm ion-happy"></i>
					<span ng-bind-html="item.title.rendered | to_trusted"></span>
					<i class="icon ion-arrow-right-c"></i>
				</a>
			</div>

			<ion-list ng-if="results.length == 0" class="list card">
				<div class="item"  >
					<p>No results found...!</p>
				</div>
			</ion-list>
			<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="onInfinite()" distance="5px" ng-if="hasMoreData"></ion-infinite-scroll>



		</ion-content>
		<!-- ./content -->
	</ion-view>
